<div class="col-sm-3">
    <select 
        class="form-select" 
        [(ngModel)]="listFilter" 
        (ngModelChange)="updateFilter($event)">
        <option value="0">All</option>
        <option value="1">Done</option>
        <option value="2">Pending</option>
        <option value="3">All (+ archived)</option>
        <option value="4">Archived</option>
    </select>
</div>

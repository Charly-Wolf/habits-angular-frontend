<div *ngIf="habits.length === 0; else showItems">
    There are no habits to display
</div>

<ng-template #showItems>
    <ul class="habit-list">
        <div class="card">
            <habit-list-item 
                *ngFor="let habit of habits"
                [habit] = "habit"
            ></habit-list-item>
        </div>
    </ul>
</ng-template>
